site_name: Documentation demo
site_url : https://SailorUpiter.github.io/mkdocs
repo_url: https://github.com/SailorUpiter/mkdocs.git
theme:
  name: material
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-4
      name: Темное оформление
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-7
      name: Светлое оформление
  language: ru
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
#    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.path
    - navigation.top
    - navigation.prune   
plugins:
  - tags
  - search
extra:
  analytics:
    provider: google
    property: G-WJRFTNJP0B
site_author: g.ryzhov
copyright: Trustinfo.ru, 2025
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences